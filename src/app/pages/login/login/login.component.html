<div *ngIf="isLoginSuccess===true">
  <router-outlet></router-outlet>
</div>


<div class="container-fluid home" *ngIf="isLoginSuccess===false">

<nav class="navbar navbar-inverse" style="margin-bottom: 0px;">

  <div class="container-fluid" style="background-color: black;">

    <div class="navbar-header">
      <a class="navbar-brand" routerLink="NRCM_HOME">NITIN ROADWAYS</a>

    </div>
    
  </div>

</nav>



  <div class="row ">
    <div class="col-xs-12" id="main">
      <form [formGroup]="myFormGroup" (ngSubmit)="login(myFormGroup,!loginButton)" submitted=true
        enctype="multipart/form data" action="/" name="myform" id="myform" class="form-horizontal">

        <div class="form-group">
          <div
            class="col-sm-6 col-xs-6">
            <input type="text" style="color:black;" class="form-control input" placeholder="Username"
              formControlName="username" required />
          </div>
          <div [hidden]="myFormGroup.controls.username.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-6 col-xs-6">
            <input type="password" style="color:black;" class="form-control input" placeholder="Password"
              formControlName="password" required />
          </div>
          <div [hidden]="myFormGroup.controls.password.valid">
            <font color="red">
              <span class="glyphicon glyphicon-remove"></span>
            </font>
          </div>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary col-sm-6 col-xs-6" *ngIf="loginButton">
            <i class="material-icons">lock_open</i>
          </button>
          <button type="submit" class="btn btn-primary col-sm-6 col-xs-6" *ngIf="!loginButton">
            <i class="material-icons">lock_open</i>
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
